                  function calc(){
                      console.log(inptWidth.value);

                      if (inptSpeed.value < 50){
                          lblSpeed.innerText="Q3";
                      }
                      else if(inptSpeed.value >= 50 && inptSpeed.value < 100 ){

                      }

                      if(inptMaterial.value>=300) {

                      }
                      else
                      {
                          calcR=inptWidth.value * 3.14;
